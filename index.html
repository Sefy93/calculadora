<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-FrontEndMentor</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
</head>

<body class="t1">

    <div class="container">
        <section class="top-bar">
            <h1>Calc</h1>
            <div class="menu">
                <div>THEME</div>
                <div class="nav-theme">
                    <div class="nav">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="toggle">
                        <div class="move"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <input type="text" id="display">
        </section>

        <section class="key-board">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="del delResetDefault">DEL</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">+</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">-</button>
            <button class="key">.</button>
            <button class="key">0</button>
            <button class="key">/</button>
            <button class="key">x</button>
            <button class="reset delResetDefault">RESET</button>
            <button class="result resultDefault">=</button>
        </section>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Romario Douglas Brilhante</a>.
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./src/js/index.js"></script>

    <script src="./src/js/calc.js"></script>
</body>

</html>
